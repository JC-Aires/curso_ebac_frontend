<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href= "main.css">
</head>
<body>
    <div class="row text-center">
        <div class="col">
            <h1 class="h2">Formul√°rio de Cadastro</h1>
            <form action="">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control form-control-md mx-auto" type="text" id="nome">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control mx-auto" id="email">
                <label class="form-label" for="telefone">Telefone</label>
                <input class="form-control form-control-md mx-auto" type="tel" id="telefone">
                <button class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
